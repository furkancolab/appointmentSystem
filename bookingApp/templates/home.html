<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<style>
    .header {
        background-color: black;
        overflow: hidden;
        width: 100%;

    }

    .header h1 {
        position: center;
        text-align: center;
        color: white;
    }

    .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding-top: 1%;
    }

    .container {
        text-align: center;

    }
</style>



<html>
<div class="header">
    <h1>Psikolog Randevu Sistemi</h1>
</div>

<body>

    <form action="" method="POST" style="margin-left: 15%;">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <img src="https://lenadesign.org/wp-content/uploads/2019/12/avatar.jpg" alt="Avatar"
                            style="width:100%">
                        <div class="container">
                            <h4><b>Ali</b></h4>
                            <p>Psikolog 1</p>
                            <input type="radio" name="psikologSecimi" value="Ali">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="https://lenadesign.org/wp-content/uploads/2019/12/avatar.jpg" alt="Avatar"
                            style="width:100%">
                        <div class="container">
                            <h4><b>Zeynep</b></h4>
                            <p>Psikolog 2</p>
                        </div>
                        <input type="radio" name="psikologSecimi" value="Zeynep">

                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="https://lenadesign.org/wp-content/uploads/2019/12/avatar.jpg" alt="Avatar"
                            style="width:100%">
                        <div class="container">
                            <h4><b>Veli</b></h4>
                            <p>Psikolog 3</p>
                        </div>
                        <input type="radio" name="psikologSecimi" value="Veli">

                    </div>
                </div>
            </div>


        </div>
        <div class="container" style="margin: 5%;">
            {% for day in days %}
            <div class="row" style="border: 2pt black solid;height: 25%;width: 85%;margin-top: 1%;">
                {% for session in sessions %}

                <div class="col-2">
                    <input type="checkbox" name="session" id="" value="{{session}}*{{day}}">
                    <label for="session" style="font-size: 6pt;margin: 0%;">{{session}} / {{day}}</label>

                </div>

                {% endfor %}
            </div>
            {% endfor %}

        </div>
        <button type="submit" style="margin-left: 33%;">Haftalık Randevuları Oluştur</button>
    </form>





</body>





</html>
